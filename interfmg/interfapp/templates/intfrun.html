     <div class="right"  id="mainFrame">

 <ul class="breadcrumb">当前位置：

  <a href="#">接口运行</a> <span class="divider">/</span>接口运行
</ul>

     <form action="" class="form-inline" method="get" role="form">
         <div style="width:810px;margin:left;">

         <table class="table table-bordered " id="tb" width="90%" cellpadding="0" cellspacing="0" >
      {% for item in data %}
       <tr>
            <td nowrap="nowrap" bgcolor="#f1f1f1">接口名称</td>
            <td><input id="intfname" type="text" aria-readonly="true"  name="intfname" value="{{item.interfName}}"></td>
            <td nowrap="nowrap" bgcolor="#f1f1f1">请求方法</td>
            <td><input id="methods" type="text" aria-readonly="true" name="methods" value="{{item.interfMethod}}"></td>
       </tr>
       <tr>
            <td nowrap="nowrap" bgcolor="#f1f1f1">请求地址</td>
            <td><input id="ipport" type="text" aria-readonly="true"  name="ipport" value="{{item.interfDns}}"></td>
            <td nowrap="nowrap" bgcolor="#f1f1f1">路径</td>
            <td><input id="path" type="text" aria-readonly="true" name="path" value="{{item.interfPath}}"></td>
       </tr>
       <tr>
            <td nowrap="nowrap" bgcolor="#f1f1f1">用例摘要</td>
            <td ><input id="summary"  style="width:450px" type="text" aria-readonly="true"  name="summary" value="{{item.summary}}"></td>
       </tr>
    </table>
        {% if item.interfParams %}
        <input id="interfParams"   name="interfParams" value="{{item.interfParams}}">
		<div id="interfParams_json" style="border:1px solid green;background:#5bc0de;height:auto;min-height:200px;width=800px" ></div>
		{% endif %}
    <!--<table class="margin-bottom-10  table no-border">-->

                                           <!--style="width:80px;"/></td>-->
        <!--</tr>-->
    <!--</table>-->
    <button>发送</button></br>
    <span>接口返回值：</span>
          <div id="respval" holdplacer="返回值" style="border:1px solid green;background:yellow;height:auto;min-height:190px;width=800px"></div>
    {% endfor %}
    </div>
    </form>
