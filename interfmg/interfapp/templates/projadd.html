{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加项目信息</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/css.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery1.9.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sdmenu.js' %}"></script>

    <style>
        .modal-body{text-align:center;margin:0px auto;}

<body>
<div class="header">
    <div class="logo"><img src="{% static 'img/mobile.png' %}"/></div>

    <div class="header-right">
        <i class="icon-question-sign icon-white"></i> <a href="#">帮助</a> <i class="icon-off icon-white"></i> <a
            id="modal-973558" href="#modal-container-973558" role="button" data-toggle="modal">注销</a> <i
            class="icon-user icon-white"></i> <a href="#">测试工程师</a> <i class="icon-envelope icon-white"></i> <a
            href="#">发送短信</a>
        <div id="modal-container-973558" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true" style="width:300px; margin-left:-150px; top:30%">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">
                    系统注销
                </h3>
            </div>
            <div class="modal-body">
                <p>
                    您确定要注销退出系统吗？
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <a class="btn btn-primary" style="line-height:20px;" href="登录.html">确定退出</a>
            </div>
        </div>
    </div>
</div>
<!-- 顶部 -->

<div id="middle">
    <div class="left">
        <script type="text/javascript">
var myMenu;
window.onload = function() {
	myMenu = new SDMenu("my_menu");
	myMenu.init();
};

        </script>

        <div id="my_menu" class="sdmenu">
            <div>
                <span>基础信息维护</span>
                <a href="{%url 'projconf' %}">项目信息</a>
                <a href="{%url 'owcf' %}">人员信息</a>
            </div>
            <div>
                <span>用例维护</span>
                <a href="{%url 'casecf' %}">新增用例</a>
                <a href="{%url 'caseupd' %}">编辑用例</a>
            </div>
            <div>
                <span>接口配置</span>
                <a href="{%url 'intfcf' %}">接口信息配置</a>
            </div>
        </div>
    </div>
    <div class="Switch"></div>
    <script type="text/javascript">
	$(document).ready(function(e) {
    $(".Switch").click(function(){
	$(".left").toggle();
	 });
});

    </script>


    <div class="right" id="mainFrame">
        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                <!--<a href="#">首页</a> <span class="divider">/</span>-->
                <a href="#">基础信息维护</a> <span class="divider">/</span>添加项目信息
            </ul>

            {% if form.errors %}
            <p style="color:red;" 请输入有效数据{{ form.errors|pluralize }}></p>
            {% endif %}
            <!--添加项目表单-->
            <div class="title-right"><strong>项目信息添加</strong></div>
            <form action="" class="form-inline" method="post" role="form">
                {% csrf_token %}
            <table class="form-control offset4">
            {{ form.as_table }}
            </table>
		    &nbsp&nbsp&nbsp&nbsp
            <input class="btn btn-info form-control offset5"  type = "submit" value = "提 交" />
            </form>
            </div>
            <!--<p>-->
                <!--{% if data.has_previous %}-->
                <!--<a href="?page={{ data.previous_page_number }}">上一页</a>-->
                <!--{% endif %}-->
                <!--{# data.paginator.number_pages 返回总页数 #}-->
                <!--第{{ data.number }}页 | 共{{ data.paginator.num_pages }}页-->
                <!--{% if data.has_next %}-->
                <!--<a href="?page={{ data.next_page_number }}">下一页</a>-->
                <!--{% endif %}-->
            <!--</p>-->
            <div id="footer">版权所有：平安证券保障团队 &copy; 2017&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <script>
  !function(){
     laydate.skin('molv');
     laydate({elem: '#Calendar'});
     laydate.skin('molv');
     laydate({elem: '#Calendar2'});
   }();

            </script>

    </div>
